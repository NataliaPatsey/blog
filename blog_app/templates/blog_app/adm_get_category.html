
{% extends 'blog_app/base.html' %}

{% block menu %}
    <a class="p-2 text-muted" href="{% url 'index' %}">Back to Blog</a>
{% endblock %}

{% block title %}
    <h3 class="pb-3 mb-4 font-italic border-bottom">
            Admin Panel
    </h3>
{% endblock %}

{% block content %}
<p class="blog-post-meta"><a href="{% url 'adm_add_category'  %}">New category</a></p>

  {% for category in data %}
    <div class="blog-post">

      <h2 class="blog-post-title">{{ category.short_name }}</h2>
      <p class="blog-post-meta"><a href="{% url 'adm_edit_category' category.id %}">edit</a> |
          <a href="{% url 'adm_del_category' category.id %}">Delete</a></p>
    <hr>
  </div>
  {% endfor %}

{% endblock %}
