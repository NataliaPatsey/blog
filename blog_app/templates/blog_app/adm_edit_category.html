{% extends 'blog_app/base.html' %}

{% block menu %}
    <a class="p-2 text-muted" href="{% url 'get_item_all' %}">ALL ARTICLES</a>
         {% for el in menu %}
              <a class="p-2 text-muted" href="{% url 'get_item_category' el.id %}">{{ el.short_name }}</a>
          {% endfor %}
    <a class="p-2 text-muted" href="{% url 'contact' %}">CONTACTS</a>
{% endblock menu %}

{% block title %}
    <h3 class="pb-3 mb-4 font-italic border-bottom">
            Add|Edit category
    </h3>
{% endblock %}

{% block content %}
   <form method="post" enctype="multipart/form-data">
       {{ form.as_p }}
       {% csrf_token %}

        <button class="btn btn-primary my-4" type="submit">Save</button>
    </form>

{% endblock %}
