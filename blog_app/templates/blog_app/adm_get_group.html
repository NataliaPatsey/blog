
{% extends 'blog_app/base.html' %}

{% block menu %}
    <a class="p-2 text-muted" href="{% url 'index' %}">Back to Blog</a>
{% endblock %}

{% block title %}
    <h3 class="pb-3 mb-4 font-italic border-bottom">
            Admin Panel
    </h3>
{% endblock %}

{% block content %}

  {% for group in group_lst %}
    <div class="blog-post">

      <h2 class="blog-post-title">{{ group.name }}}</h2>
      <p class="blog-post-meta"><a href="{% url 'adm_compound_group' group.id %}">add\del user</a></p>
    <hr>
  </div>
  {% endfor %}

{% endblock %}
