<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog {% block title %}{% endblock %}</title>
    <style>
        .container{overflow:hidden;width:100%}
        .box{white-space:nowrap}
        .menu{width:150px;display:inline-block;border:1px solid black}
        .content{width:100%;display:inline-block;border:1px solid black}
    </style>
</head>
<body>
<div class="top">
    {% block top %}Amazing blog{% endblock top %}
</div>
<div class="container">
    <div class="box">
        <div class="menu">Menu block
        </div>
        <div class="content">Content block
            {% block content %}Default content text{% endblock content %}
        </div>
    </div>
</div>
<div class="footer"></div>

</body>
</html>
