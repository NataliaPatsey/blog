{% load static %}
<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog_app/css/style.css'%}" type="text/css">
</head>
<body>
<div class="top">
    <img  width="100" height="80" src="{% static 'blog_app/img/logo.jpg' %}" alt="logo">
    {% block top %}Amazing blog{% endblock top %}
</div>
<div class="container">
    <div class="box">
        <div class="menu">Menu block
            <ul>
                <li><a href="{% url 'static_page'  %}">Static Page</a></li>
                <li><a href="{% url 'based_page2'  %}">Based page2</a></li>
                <li><a href="{% url 'based_page3'  %}">Based Page3</a></li>
            </ul>
        </div>
        <div class="content">Content block
            {% block content %}Default content text{% endblock content %}
        </div>
    </div>
</div>
<div class="footer"></div>

</body>
</html>
